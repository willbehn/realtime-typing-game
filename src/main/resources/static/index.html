<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game MVP</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <pre id="ascii-art">
 ______              ____         _      __ 
/_  __/_ _____  ___ / __/__  ____(_)__  / /_
 / / / // / _ \/ -_)\ \/ _ \/ __/ / _ \/ __/
/_/  \_, / .__/\__/___/ .__/_/ /_/_//_/\__/ 
    /___/_/          /_/                    
        </pre>
        <h2></h2>
        <button onclick="createRoom()">Create Room</button>
        <div id="join-room-container">
            <input type="text" id="join-room-id" placeholder="Enter Room ID to Join">
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="status"></div>
        <div id="fixedTextContainer" onclick="enableTyping()" style="cursor: pointer;"></div>
        <input type="text" id="message-input" oninput="sendMessage()">

        <div id="room-id-container">
            <div id="current-room-id"></div>
            <button onclick="copyToClipboard()">Copy room id</button>
        </div>
    </div>

    <div id="alert-container" class="hidden"></div>

    <script src="script.js"></script>
</body>
</html>
